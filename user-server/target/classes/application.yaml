spring:
  application:
    name: user-service

security:
  oauth2:
    client:
      client-id: userService
      client-secret: jojowei
      access-token-uri: http://localhost:9890/oauth/token
      user-authorization-uri: http://localhost:9890/oauth/authorize
    resource:
      jwt:
        key-uri: http://localhost:9890/oauth/token_key

server:
  port: 9393

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic